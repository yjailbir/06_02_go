name: CI

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build Binary
        run: go build -o dummy-server.bin ./cmd
      - name: Simple Test
        run: |
          ./dummy-server.bin &
          sleep 3
          curl -s -v http://localhost:8888
          kill $!
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: binary
          path: ./dummy-server.bin